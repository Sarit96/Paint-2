<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Paint App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-container">
      <div class="toolbar">
        <!-- Tool Buttons with Shapes (Left) -->
        <div class="tool-buttons-left">
          <div class="section-title">Shapes</div>
          <div class="shape-btn" id="draw-rectangle">
            <span>‚ñ°</span> <!-- Rectangle -->
          </div>
          <div class="shape-btn" id="draw-circle">
            <span>‚óã</span> <!-- Circle -->
          </div>
          <div class="shape-btn" id="draw-triangle">
            <span>‚ñ≥</span> <!-- Triangle -->
          </div>
        </div>

        <!-- Brush Type Selection -->
        <div class="tool">
          <label for="brush-selection">Brush Types</label>
          <div class="brush-dropdown">
            <button id="brush-dropdown-btn">Brush <span>&#x25BC;</span></button>
            <div id="brush-dropdown-content" class="brush-dropdown-content">
              <div class="brush-option" data-type="brush">
                <span class="brush-icon">&#x1F58C;</span> Brush
              </div>
              <div class="brush-option" data-type="calligraphy">
                <span class="brush-icon">&#x270D;</span> Calligraphy Brush
              </div>
              <div class="brush-option" data-type="pen">
                <span class="brush-icon">&#x270F;</span> Calligraphy Pen
              </div>
              <div class="brush-option" data-type="airbrush">
                <span class="brush-icon">&#x1F58B;</span> Airbrush
              </div>
              <div class="brush-option" data-type="oil">
                <span class="brush-icon">&#x1F58C;</span> Oil Brush
              </div>
              <div class="brush-option" data-type="crayon">
                <span class="brush-icon">&#x1F58D;</span> Crayon
              </div>
              <div class="brush-option" data-type="marker">
                <span class="brush-icon">&#x1F58A;</span> Marker
              </div>
              <div class="brush-option" data-type="pencil">
                <span class="brush-icon">&#x270F;</span> Natural Pencil
              </div>
              <div class="brush-option" data-type="watercolor">
                <span class="brush-icon">&#x1F4D8;</span> Watercolor Brush
              </div>
            </div>
          </div>
        </div>

        <div class="shape-btn" id="eraser">
            <span></span> <!-- Eraser Rubber Icon -->
        </div>

        <!-- Brush Size -->
        <div class="tool">
          <label for="brush-size">Brush Size</label>
          <input type="range" id="brush-size" min="1" max="20" value="5" />
        </div>

        <!-- Brush Color -->
        <div class="tool">
          <label for="color-picker">Brush Color</label>
          <input type="color" id="color-picker" value="#000000" />
        </div>

        <!-- Background Color -->
        <div class="tool">
          <label for="bg-color-picker">Background Color</label>
          <input type="color" id="bg-color-picker" value="#ffffff" />
        </div>

        <!-- Tool Buttons for Undo, Redo, Clear, Save (Right) -->
        <div class="tool-buttons-right">
          <div class="section-title">Tools</div>
          <div class="shape-btn" id="undo">
            <span>‚Üê</span> <!-- Undo Icon -->
          </div>
          <div class="shape-btn" id="redo">
            <span>‚Üí</span> <!-- Redo Icon -->
          </div>
          <div class="shape-btn" id="clear-canvas">
            <span>üßπ</span> <!-- Clear Icon -->
          </div>
          <div class="shape-btn" id="save-canvas">
            <span>üíæ</span> <!-- Save Icon -->
          </div>
        </div>
      </div>

      <!-- Canvas -->
      <canvas id="paint-canvas"></canvas>
    </div>

    <script src="script.js"></script>
  </body>
</html>
